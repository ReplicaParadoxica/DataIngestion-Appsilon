<!DOCTYPE html>
<html>

<head>
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Movies</h1>
    <table>
        <thead>
            <tr>
                <th>Movie ID</th>
                <th>IMDB ID</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.movie_id }}</td>
                <td>{{ movie.imdb_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
